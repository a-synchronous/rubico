<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>rubico | Wikipedia type to search example</title>
</head>
<body>
  <h2>Type to search Wikipedia</h2>
  <input type="text" id="search" autofocus autocomplete="off" placeholder="Search Wikipedia">
  <ul id="results"></ul>
  <div id="template" style="display: none">
    <li><a href="https://en.wikipedia.org/wiki/{name}" target="_BLANK">{name}</a></li>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
